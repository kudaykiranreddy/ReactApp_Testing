name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: To_do_app/package-lock.json

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: To_do_app
      - name: Run test job
	run: npm test
	working-directory: To_do_app

      # Step 4: Build the app with verbose logging
      - name: Build the app
        run: npm run build --verbose
        working-directory: To_do_app

      # Debug step to check if dist directory exists
      - name: List dist directory
        run: ls -alh To_do_app/dist || echo "Dist directory not found"

      # Step 5: Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v4

      # Step 6: Upload the dist folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: To_do_app/dist

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
